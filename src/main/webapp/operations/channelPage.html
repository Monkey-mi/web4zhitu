 $(document).ready(function() {
	 //获取channelId
	 	var url = window.location.href;
	 	var channelId1 = url.substring(url.lastIndexOf("?")+1,url.length);
	 	var end = channelId1.length;
	 	if(channelId1.indexOf("&") != -1){
	 		end = channelId1.indexOf("&");
	 	}
	 	var channelId = channelId1.substring(channelId1.indexOf("=")+1,end);
	 	
	 	$.post("/operations/channel_getChannelSharePageInfo",{
	 		channelId:channelId
	 	},function(data){
	 		if(data.result == 0){
	 		var result = data['obj'];
	 		var channelName = result.opChannelDetail.channelName; 
	 		var channelDesc = result.opChannelDetail.channelDesc;
	 		var worldCount = result.opChannelDetail.worldCount;
	 		var superbCount = result.opChannelDetail.superbCount;
	 		var memberCount = result.opChannelDetail.memberCount;
	 		var banner = result.opChannelDetail.banner;
	 		var imgs;
	 		
	 		//循环加入图片
	 		if(result.opChannelWorldDto.length > 0){
	 		for(var i = 0; i < result.opChannelWorldDto.length; i++ ){
	 			imgs  += '<a id="img'+ result.opChannelWorldDto[i].id +' " href="http://imzhitu.com/DT' +result.opChannelWorldDto[i].shortLink + '"><img  alt="" src=" ' + (result.opChannelWorldDto[i].titleThumbPath).replace(".middleImage","") + ' "></a>' 
	 		}
	 		}else{
	 			alert('还没有产生精选奥。');
	 		}
	 		
			//修改文件描述
			 var oMeta = document.getElementsByTagName('meta')[3];
			 oMeta.content = channelName;
			 
			 //设置标题
	 		$("title").text(channelName);
			 
	 		 $("#activityLoading").append('<div id="officeButton" class="officeButton" style="width:108px;height:108px;position:fixed;margin-left: 500px;margin-top: 300px;">' + 
														'<a href="http://imzhitu.com"><img alt="" src="http://imzhitu.qiniudn.com/op/office/officeButton01.png" /></a></div>');

														'<div id="stickerDataShow"  class="stickerDataShow" ><span>' + changeNumber(worldCount) + '<br>参与</span></div></div>');

});
 
 function changeNumber(number){
	 if (number > 10000){
		 number = (number / 1000).toFixed(1) ;
		 number = number + 'k';
	 }
	 return number;
 }

function bindConcern(uid, status) {
	var $btn = $("#concern-" + uid);
	switch(status) {
	case 0:
		$btn.hide().siblings(".concerned:eq(0)").show();
		break;
	case 1:
		$btn.hide().siblings(".concerned:eq(0)").text("相互关注").show();
		break;
	default:
		$btn.click(function() {
			$this = $(this);
			$this.hide().siblings(".concerned:eq(0)").show();
		});
		break;
	}
}

function fetchConcernStatus(uid) {
	$.post("./user_queryConcernStatus",{
		"userId":uid,
		"concernIds":"96367,855014,698956,406192,2505290,1331367,905211",
	},function(data){
		if(data['result'] == 0) {
			var status = data['concerns'];
			for(var i = 0; i < status.length; i++) {
				bindConcern(status[i]['userId'], status[i]['isMututal']);
			}
		} else {
			bindAllBtnClick2Callapp();
		}
	}, "json");
}

function bindAllBtnClick2Callapp() {
	var $callapp = document.getElementsByName("imzhitu-callapp");
   	if($callapp.length) {
   		for(var i = 0; i < $callapp.length; i++) {
   			$callapp[i].addEventListener('click',openclient,false);
   		}
   	}
}
