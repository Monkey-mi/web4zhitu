var inapp = 0;
$(document).ready(function() {
	inapp = callAppInit();
	
	initLayout();
	
	if(inapp == 1) {
		var reg = new RegExp("(^|&)uid=([^&]*)(&|$)", "i"),
			r = window.location.search.substr(1).match(reg);

			bindAllBtnClick2Callapp();
		} else {
			uid = unescape(r[2]);
		}
		
	} else {
		$("#download-wrap").show();
		bindAllBtnClick2Callapp();
	}
	document.getElementById("share-btn").addEventListener('click',openclient,false);
	document.getElementById("share-btn-same").addEventListener('click',openclient,false);
});

function initLayout() {
	var maxW = 750;
	var winWidth = $(window).width();
	
	winWidth = winWidth > maxW ? maxW : winWidth;

	var scale = 1,
		headerH = 749,
		userH = 415,

		pbtnW = 380,
		pbtnH = 80,		
		pbtnMarginTop = 50,
		pbtnMarginLeft = -170,
		pbtnFontSize = 52,
	
	pbtnW_s = 380,
	pbtnH_s = 80,		
	pbtnMarginTop_s = 190,
	pbtnMarginLeft_s = -170,
	pbtnFontSize_s = 52,
		
	scale = winWidth / maxW;
	
	pbtnW = pbtnW * scale;
	pbtnH = pbtnH * scale;
	pbtnMarginTop = pbtnMarginTop * scale;
	pbtnMarginLeft = pbtnMarginLeft * scale;
	pbtnFontSize = pbtnFontSize * scale;
	
	pbtnW_s = pbtnW_s * scale;
	pbtnH_s = pbtnH_s * scale;
	pbtnMarginTop_s = pbtnMarginTop_s * scale;
	pbtnMarginLeft_s = pbtnMarginLeft_s * scale;
	pbtnFontSize_s = pbtnFontSize_s * scale;
	
	$("#header").height(scale * headerH + 'px');
		
	$(".page-btn").css({
		"width":pbtnW + "px",
		"height":pbtnH + "px",
		"margin-top":pbtnMarginTop + "px",
		"margin-left":pbtnMarginLeft + "px",
		"font-size":pbtnFontSize + "px",
		"line-height":pbtnH + "px"
		})
		.show();
	
	$(".page-btn-same").css({
		"width":pbtnW_s + "px",
		"height":pbtnH_s + "px",
		"margin-top":pbtnMarginTop_s + "px",
		"margin-left":pbtnMarginLeft_s + "px",
		"font-size":pbtnFontSize_s + "px",
		"line-height":pbtnH_s + "px"
		})
		.show();
	
	if(inapp==1) {
		$("#main").css({"margin-bottom":"0px"});
	}
}

function bindConcern(uid, status) {
	var $btn = $("#concern-" + uid);
	switch(status) {
	case 0:
		$btn.hide().siblings(".concerned:eq(0)").show();
		break;
	case 1:
		$btn.hide().siblings(".concerned:eq(0)").text("相互关注").show();
		break;
	default:
		$btn.click(function() {
			$this = $(this);
			$this.hide().siblings(".concerned:eq(0)").show();
		});
		break;
	}
}


function bindAllBtnClick2Callapp() {
	var $callapp = document.getElementsByName("imzhitu-callapp");
   	if($callapp.length) {
   		for(var i = 0; i < $callapp.length; i++) {
   			$callapp[i].addEventListener('click',openclient,false);
   		}
   	}
}

function hideDownloadBtn() {
	$("#download-wrap").hide();
	$("#main").css({"margin-bottom":"0px"});
}
