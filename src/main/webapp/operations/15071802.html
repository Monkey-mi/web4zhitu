<script type="text/javascript">
var candidates = [];
var currIdx = 0;
var lastIdx = 0;
var running = false;
var timer;
var loaded = 0;
var clickCount = 0;
var jackpotIdx = 8;
$(document).ready(function() {

	$("#result-wrap").click(function() {
		$(this).hide();	
		$("#main").show();
	});
	
	$("#cadidate-wrap").click(function() {
		if(running) {
			stop();
		} else {
			choose();
		}
	});

	initLayout();
	$(".candidate:eq(0)").show();
	
	var $cadidates = $(".candidate");
	$cadidates.each(function() {
		$cadi = $(this);
		candidates.push($cadi);
	});
	lastIdx = candidates.length - 1;
});

function choose() {
	if(running) {
		return;
	}
	$("#choose-title").text("再戳一次停止！");
	running = true;
	timer = setInterval(function() {
		candidates[currIdx].hide();
		if(currIdx == lastIdx) {
			currIdx = 0;
		} else {
			++currIdx;
		}
		candidates[currIdx].show();
	},80);
}

function stop() {
	if(!running) {
		return;
	}
	$("#choose-title").text("戳图选男友↑");
	clearInterval(timer);
	running = false;
	++clickCount;
	showResult();
}

function setJackpotTip() {
	var text;
	switch(clickCount) {
	case 1:
		text = "1次就戳中，难道这就是缘分？";
		break;
	case 2:
		text = "2次就戳中，你已经击败了90%的女生！";
		break;
	case 3:
	case 4:
	case 5:
	case 6:
	case 7:
		text = "还不错，" + clickCount + "次就戳到我啦！";
		break;
	default:
		text = "你终于来啦？都戳" + clickCount +　"次了，我还以为你已经放弃啦！";
		break;
	}
	$("#result-desc").text(text);
}

function showResult() {
	$("#result-img").attr("src", candidates[currIdx].attr("src"));
	$("#result-wrap").show();
	$("title:eq(0)").text("戳了" + clickCount + "次，" + candidates[currIdx].data("title"));
	$("#choose-tip").text("戳了" + clickCount + "次，" + candidates[currIdx].data("title"));
	if(currIdx != jackpotIdx) {
		$("#result-desc").text(candidates[currIdx].data("desc"));
	} else {
		setJackpotTip();
	}
}

function initLayout() {

	var maxW = 750;
	var winWidth = $(window).width();
	
	winWidth = winWidth > maxW ? maxW : winWidth;
	
	var scale = 1,
		candidateBorder = 20,
		candidateW = maxW-2*candidateBorder;
		
	scale = winWidth / maxW;
	
	candidateBorder = scale * candidateBorder;
	candidateW = scale * candidateW;
	
	$(".candidate").css({
		"width": candidateW + "px",
		"height": candidateW + "px",
		"margin-left": -candidateW/2 + "px"
	});
	
	$("#cadidate-wrap").css({
		"width":winWidth + "px",
		"height":winWidth + "px",
		"margin-top":candidateBorder + "px"
	});
	
	$("#result-wrap").css({
		"width":winWidth + "px",
		"margin-left":-winWidth/2 + "px"
	});
	
	$("#result-img").css({
		"width":winWidth + "px",
		"height":winWidth + "px"
	});
}
</script>
